<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>K√∂z√∂s Bev√°s√°rl√≥lista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --card-bg: #1b2a1b;
      --muted: #aabfa8;
      --bg1: #071107;
      --bg2: #162016;
      --accent: #c3e6a5;
    }
    body {
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #f3f8f0;
      font-family: system-ui, sans-serif;
      padding: 2rem 1rem;
    }
    .bg-card { background: var(--card-bg); }
    /* Style for the delete animation */
    .item-exit {
      opacity: 0;
      transform: scale(0.95);
      max-height: 0 !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      border-width: 0 !important;
      transition: all 0.3s ease-in-out;
    }
    .toast {
      position: fixed;
      right: 16px;
      bottom: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      transition: all .3s ease;
      opacity: 0;
      transform: translateY(10px);
      z-index: 60;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    hr { border-color: #374151; }
  </style>
</head>
<body class="flex flex-col items-center">

<h1 class="text-3xl sm:text-4xl font-bold mb-6 text-center">üõí K√∂z√∂s Bev√°s√°rl√≥lista</h1>

<div class="w-full max-w-md space-y-4">
  <details id="form-details" class="bg-card rounded-xl p-4" open>
    <summary class="font-semibold text-lg cursor-pointer mb-2">√öj t√©tel hozz√°ad√°sa</summary>
    <div class="space-y-3">
      <input id="name" type="text" placeholder="Term√©k neve" class="w-full p-3 rounded bg-neutral-800 border border-neutral-700" />
      <input id="quantity" type="text" placeholder="Mennyis√©g (pl. 2kg, 3db)" class="w-full p-3 rounded bg-neutral-800 border border-neutral-700" />
      <textarea id="note" placeholder="Megjegyz√©s (opcion√°lis)" class="w-full p-3 rounded bg-neutral-800 border border-neutral-700"></textarea>
      <div class="flex gap-3">
        <button id="addBtn" class="w-full bg-lime-400 text-black font-semibold rounded p-3 disabled:opacity-50">Ment√©s</button>
        <button id="cancelBtn" class="w-full bg-gray-600 text-white font-semibold rounded p-3 hidden">M√©gse</button>
      </div>
    </div>
  </details>

  <ul id="list" class="space-y-3">
    <li id="loading-indicator" class="text-center text-gray-400 p-4">Adatok bet√∂lt√©se...</li>
  </ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // üö® WARNING: Never expose your master key in client-side code.
  // This key should be kept on a secure server/backend proxy.
  // Replace this with your actual key for testing, but do not deploy this publicly.
  const API_KEY = "$2a$10$J7fi24LcCk1TF8IfMHC4.e/IaKxCzRvCdOdE5F3YrDVrMRjhID4lC";
  const BIN_ID = "68fe495143b1c97be982801c";
  const BASE_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

  let items = [];
  let editState = { isEditing: false, id: null };

  const getEl = (id) => document.getElementById(id);
  const list = getEl("list");
  const nameInput = getEl("name");
  const quantityInput = getEl("quantity");
  const noteInput = getEl("note");
  const addBtn = getEl("addBtn");
  const cancelBtn = getEl("cancelBtn");
  const formDetails = getEl("form-details");

  const showToast = (msg) => {
    const t = document.createElement("div");
    t.className = "toast";
    t.textContent = msg;
    document.body.appendChild(t);
    requestAnimationFrame(() => t.classList.add("show"));
    setTimeout(() => {
      t.classList.remove("show");
      setTimeout(() => t.remove(), 300);
    }, 2000);
  };

  const updateRemote = async (data) => {
    try {
      const response = await fetch(BASE_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
        body: JSON.stringify(data)
      });
      if (!response.ok) throw new Error('Network response was not ok');
      return true;
    } catch (err) {
      console.error(err);
      showToast("Hiba a ment√©s sor√°n!");
      return false;
    }
  };

  const fetchItems = async () => {
    try {
      const res = await fetch(`${BASE_URL}/latest`, { headers: { "X-Master-Key": API_KEY } });
       if (!res.ok) throw new Error('Failed to fetch data');
      const data = await res.json();
      items = data.record || [];
    } catch (e) {
      showToast("Nem siker√ºlt bet√∂lteni az adatokat.");
      list.innerHTML = `<li class="text-center text-red-400 p-4">Hiba a bet√∂lt√©s sor√°n.</li>`;
    } finally {
        render();
    }
  };

  const createItemLi = (item) => {
    const li = document.createElement("li");
    li.className = "bg-card p-4 rounded-lg flex justify-between items-center shadow transition-all";
    li.dataset.id = item.id;

    li.innerHTML = `
      <div class="flex items-start gap-4 w-full">
        <input type="checkbox" class="done-checkbox mt-1.5 h-5 w-5 accent-lime-400" ${item.done ? "checked" : ""} />
        <div class="flex-1">
          <p class="font-semibold text-lg ${item.done ? 'line-through text-gray-400' : 'text-white'}">${item.title}</p>
          <p class="text-sm ${item.done ? 'text-gray-500' : 'text-gray-300'}">Mennyis√©g: <span class="font-medium">${item.quantity || "-"}</span></p>
          ${item.description ? `<p class="text-sm mt-1 p-2 bg-gray-700/50 rounded ${item.done ? 'text-gray-500' : 'text-gray-300'}">${item.description}</p>` : ''}
        </div>
      </div>
      <div class="flex flex-col gap-2 ml-4">
        <button class="text-lime-500 hover:text-lime-400 edit-btn p-1 transition"><i class="fa-solid fa-pen"></i></button>
        <button class="text-red-500 hover:text-red-400 delete-btn p-1 transition"><i class="fa-solid fa-trash"></i></button>
      </div>
    `;

    li.querySelector(".done-checkbox").addEventListener("change", async (e) => {
      item.done = e.target.checked;
      if (await updateRemote(items)) {
        showToast("√Ållapot mentve");
        render();
      }
    });

    li.querySelector(".edit-btn").addEventListener("click", () => startEdit(item.id));
    li.querySelector(".delete-btn").addEventListener("click", () => removeItem(item.id));

    return li;
  };

  const render = () => {
    list.innerHTML = "";
    const activeItems = items.filter(i => !i.done);
    const doneItems = items.filter(i => i.done);

    if (items.length === 0) {
      list.innerHTML = `<li class="text-center text-gray-400 p-4">A bev√°s√°rl√≥lista √ºres.</li>`;
      return;
    }

    activeItems.forEach(item => list.appendChild(createItemLi(item)));

    if (doneItems.length > 0 && activeItems.length > 0) {
      const hr = document.createElement("hr");
      hr.className = "my-4 border-gray-600";
      list.appendChild(hr);
    }

    doneItems.forEach(item => list.appendChild(createItemLi(item)));
  };

  const startEdit = (id) => {
    const item = items.find(i => i.id === id);
    if (!item) return;
    editState = { isEditing: true, id };
    nameInput.value = item.title;
    quantityInput.value = item.quantity || "";
    noteInput.value = item.description || "";
    addBtn.textContent = "M√≥dos√≠t√°s ment√©se";
    cancelBtn.classList.remove("hidden");
    formDetails.open = true;
    nameInput.focus();
  };

  const cancelEdit = () => {
    editState = { isEditing: false, id: null };
    nameInput.value = "";
    quantityInput.value = "";
    noteInput.value = "";
    addBtn.textContent = "Ment√©s";
    cancelBtn.classList.add("hidden");
  };

  const removeItem = (id) => {
    if (!confirm("Biztosan t√∂rl√∂d?")) return;

    const li = document.querySelector(`li[data-id='${id}']`);
    if (li) {
      li.classList.add("item-exit");
    }

    setTimeout(async () => {
      const originalItems = [...items];
      items = items.filter(i => i.id !== id);
      
      if (await updateRemote(items)) {
        showToast("T√∂r√∂lve");
        render(); // Re-render the list without the item
      } else {
        items = originalItems;
        showToast("A t√∂rl√©s nem siker√ºlt, vissz√°ll√≠tva.");
        li.classList.remove("item-exit"); // Revert animation if failed
      }
    }, 300);
  };

  const handleAdd = async () => {
    const itemData = {
      id: editState.isEditing ? editState.id : crypto.randomUUID(),
      title: nameInput.value.trim(),
      quantity: quantityInput.value.trim(),
      description: noteInput.value.trim(),
      done: editState.isEditing ? items.find(i => i.id === editState.id).done : false
    };

    if (!itemData.title) return showToast("Add meg a t√©tel nev√©t!");
    
    addBtn.disabled = true;
    addBtn.textContent = "Ment√©s...";

    const originalItems = [...items];
    if (editState.isEditing) {
      const index = items.findIndex(i => i.id === editState.id);
      if (index !== -1) items[index] = itemData;
    } else {
      items = [itemData, ...items];
    }
    
    if (await updateRemote(items)) {
      showToast(editState.isEditing ? "Friss√≠tve" : "Hozz√°adva");
      cancelEdit();
      render();
      if (!editState.isEditing) {
          formDetails.open = false;
      }
    } else {
      items = originalItems; // Revert if update fails
    }

    addBtn.disabled = false;
    addBtn.textContent = editState.isEditing ? "M√≥dos√≠t√°s ment√©se" : "Ment√©s";
  };

  addBtn.addEventListener("click", handleAdd);
  cancelBtn.addEventListener("click", cancelEdit);

  fetchItems();
});
</script>

</body>
</html>
