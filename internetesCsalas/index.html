<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szimulációs Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #cccccc; }
    </style>
</head>
<body class="font-mono p-8 max-w-3xl mx-auto">

    <h1 class="text-2xl font-bold text-white mb-8 border-b border-gray-800 pb-4">
        > Phishing Simulations_
    </h1>

    <div id="link-list" class="space-y-4"></div>

    <script>
        // ==========================================
        //  CSAK EZT A LISTÁT KELL SZERKESZTENED
        // ==========================================
        const simulations = [
            {
                name: "Banki Csalás (Pénzügyi)",
                file: "bank.html",
                info: "Számlaegyeztetés ürügyén kért belépés."
            },
            {
                name: "Egyetemi Portál (SZE)",
                file: "sze.html",
                info: "Intézményi bejelentkező felület másolata."
            },
            // ÚJ SOR HOZZÁADÁSA:
            // { name: "A Te Neved", file: "fajlneve.html", info: "Leírás" },
        ];

        // ==========================================
        //  MEGJELENÍTÉS (NE NYÚLJ HOZZÁ)
        // ==========================================
        const container = document.getElementById('link-list');

        simulations.forEach(sim => {
            const item = `
                <a href="${sim.file}" target="_blank" class="block group">
                    <div class="border border-gray-800 p-4 rounded hover:border-white hover:bg-gray-900 transition-colors">
                        <div class="flex justify-between items-center">
                            <span class="text-green-500 font-bold group-hover:text-green-400">./${sim.file}</span>
                            <span class="text-white font-bold group-hover:underline">${sim.name}</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-1 ml-4">
                            # ${sim.info}
                        </div>
                    </div>
                </a>
            `;
            container.innerHTML += item;
        });
    </script>

</body>
</html>
