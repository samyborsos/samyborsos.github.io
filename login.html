<!DOCTYPE html>
<html lang="hu"><head>
    <meta charset="utf-8">

    <title>Széchenyi István Egyetem - Központi bejelentkező és regisztrációs oldal</title>
    <link href="https://idp.sze.hu/idp/bootstrap/css/bootstrap.css.html" rel="stylesheet">
    <link href="https://idp.sze.hu/idp/css/regstyle.css.html" rel="stylesheet">
    <script src="https://idp.sze.hu/idp/js/jquery-2.1.0.min.js"></script>
    <script src="https://idp.sze.hu/idp/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="loginbox">
        <div class="logoline">
            <div class="szelogo" onclick="window.location='http://uni.sze.hu/';"></div>
        </div>
        <div class="innerbox">
            <h1 class="loginheader">Kérjük jelentkezzen be!</h1>
            <div class="line"></div>
            <h2 class="loginreq"> Please login!</h2>
    
    
    
            <form  action="">
                <input type="hidden" name="_token" value="" autocomplete="off">            <div>

                <div class="row" style="max-width: 500px;margin:0 auto;">
                    <div class="col-md-12" style="padding:0px">
                        <input class="logininput" type="text" name="email" id="email" type="email" placeholder="E-mail" required value="user@user.com" disabled>
                            
                    </div>
                </div>
                <div class="row" style="max-width: 500px;margin:0 auto;margin-top:20px;margin-bottom: 10px;">
                    <div class="col-md-12" style="padding:0px">
                        <input class="logininput" name="password" id="password" type="password" placeholder="Password" required value="password" disabled>
                    </div>
                </div>
                <p class="reminder"> <a class="newreg" href="https://user.sze.hu/main/lostpassword.html" target="_blank">
                        Elfelejtette jelszavát? - Forgot account? </a> / <a class="newreg"
                        href="https://user.sze.hu/main/regisztracio.html"> Még nem regisztrált? - Sign Up</a> </p>
                <div class="row" style="max-width: 500px;margin:0 auto;padding-bottom: 95px;">
                    <div class="col-md-12" style="padding:0px">
                        <a href="dashboard.html">
                            <input class="loginbutton" type="button" value="Belépés / Login">
                        </a>
                    </div>
                </div>
            </div>
            </form>
    
        </div>
        <div class="faq">
            <a class="newreg" href="http://informatika.sze.hu/downloadmanager/download/nohtml/1/id/36762.html" target="_blank"> Adatvédelem </a>
        </div>
        <div class="faq2">
            <img onclick="location.href='http://www.eduid.hu/'" src="/idp/images/logo_eduid.png">
            <img onclick="location.href='http://shibboleth.internet2.edu/'" src="/idp/images/logo_shi.png">
        </div>
    <div class="faq3">
    Beléptető szolgáltató: https://sze.hu/shibboleth-sp
      </div>
    </div>
