<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Define custom colors */
        .bg-dark-blue {
            background-color: #2c4355;
        }

        .text-dark-blue {
            color: #2c4355;
        }

        .text-yellow {
            color: #f8cf05;
        }

        .focus-border-yellow-200:focus {
            border-color: #f8cf05;
        }

        .bg-gradient-custom {
            background: linear-gradient(to right, #f8cf05, #907903);
        }

        .hover-bg-yellow-200:hover {
            background-color: #f8cf05;
        }

        .bg-custom-blue {
            background-color: #2c4355;
        }

        .hover-bg-custom-blue:hover {
            background-color: #1e2a38;
        }
    </style>
</head>

<body class="bg-dark-blue flex items-center justify-center min-h-screen p-4">



    <div class="relative py-6 sm:py-8 md:py-10 sm:max-w-lg md:max-w-xl sm:mx-4 md:mx-auto w-full">
        <div class="absolute inset-0 bg-gradient-custom shadow-lg transform -rotate-6 rounded-3xl mx-2"></div>
        <div class="relative px-4 py-6 bg-white shadow-lg rounded-3xl sm:p-8 md:p-10">
            <div class="max-w-md mx-auto">
                <div class="max-w-md mx-auto text-center">
                    <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-gray-800 mb-4">Üdvözlünk a

                        fedélzeten <span id="user-name" class="bg-yellow-300  px-2 rounded-lg font-bold"></span>!</h1>
                    <p class="text-lg text-gray-600 mb-4">Köszönjük, hogy csatlakoztál hozzánk. Izgatottan várjuk, hogy
                        együtt dolgozhassunk veled!</p>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia1.tenor.com%2Fm%2FrePDfDWO3XoAAAAd%2Fhacking.gif&f=1&nofb=1&ipt=fc539d24d0e87aafc84fbb7d02c25b434fc3e676765d0425d7b97de48c8b8127&ipo=images"
                        alt="Siker GIF" class="mt-4 mx-auto w-auto h-48 rounded-full shadow-md">
                    <div class="mt-6">
                        <a href="https://samyborsos.github.io/mccpy"
                            class="inline-block px-6 py-3 bg-dark-blue text-yellow font-semibold rounded-lg shadow-md hover:bg-custom-blue transition-colors">
                            Vissza a jelentkezéshez
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract the name parameter from the URL
        document.addEventListener('DOMContentLoaded', () => {
            const name = getQueryParam('name').split(' ')[1];
            if (name) {
                document.getElementById('user-name').textContent = name;
            }
        });
    </script>







</body>

</html>
